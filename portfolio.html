      font-weight: 500;

      transition: color 0.3s;
    }

    nav a:hover {
      color: #aaa;
    }

    body.light nav a {
      color: black;
    }

    .toggle-btn {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background: white;
      color: black;
    }

    body.light .toggle-btn {
      border: 1px solid black;
      color: black;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .portfolio-item {
      background: #1f1f1f;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .portfolio-item:hover {
      transform: translateY(-5px);
    }

    .portfolio-item img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    body.light .portfolio-item {
      background: #fafafa;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: white;
      margin-top: 40px;
    }

    footer img {
      height: 40px;
      display: block;
      margin: 0 auto 10px;
    }

    body.light footer {
      background: #ddd;
      color: black;
    }
